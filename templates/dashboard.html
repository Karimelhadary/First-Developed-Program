<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” Task Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>

<input id="theme-toggle" type="checkbox" class="theme-toggle" />

<div class="app">

<header class="top">
  <div class="greeting">
    <h1>Hello!</h1>
    <p class="muted">Here are your tasks today.</p>
  </div>
  <label class="toggle" for="theme-toggle">ğŸŒ<span></span>ğŸŒ™</label>
</header>

<main class="content">

<section class="tasks card">
  <h3>Your Tasks</h3>

  <ul class="task-list">

    {% for t in tasks %}
    <li class="task">

      <span class="box"></span>

      <div class="meta">
        <div class="title">{{ t.title }}</div>
        <div class="sub">{{ t.description }}</div>
        <div class="sub">Due: {{ t.due_date }}</div>
      </div>

      <span class="pill">{{ t.importance }}</span>

    </li>
    {% else %}
    <li class="task">
      <div class="meta">No tasks yet.</div>
    </li>
    {% endfor %}

  </ul>
</section>

<div class="actions">
  <a class="btn add" href="{{ url_for('tasks_bp.add_task') }}">+ Add Task</a>
  <a class="btn hollow" href="{{ url_for('timer_break_bp.timer') }}">â±ï¸ Start Focus Timer</a>
  <a class="btn hollow" href="{{ url_for('insights_bp.insights') }}">ğŸ“ˆ Insights</a>
  <a class="btn hollow" href="{{ url_for('tasks_bp.task_list') }}">ğŸ“‹ All Tasks</a>
</div>

</main>
</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
