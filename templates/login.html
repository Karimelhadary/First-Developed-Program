<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlowTask — Login</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom login styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

  <!-- Simple navbar (no logout here) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('splash_bp.splash') }}">TaskManager</a>
    </div>
  </nav>

  <main class="auth">
    <div class="auth-card card shadow-sm p-4" style="max-width:420px; width:90%;">
      <h2 class="mb-2 text-center">Welcome back</h2>
      <p class="muted text-center mb-3">Sign in to continue to FlowTask</p>

      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <form class="form" action="{{ url_for('login_bp.login') }}" method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password" placeholder="••••••" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign in</button>
      </form>

      <div class="divider text-center my-3">or</div>
      <a class="btn btn-outline-primary w-100 mb-2" href="{{ url_for('onboarding_bp.onboarding') }}">
        Sign in with Google (mock)
      </a>
      <p class="small text-center">
        New here? <a href="{{ url_for('login_bp.register') }}">Create an account</a>
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
