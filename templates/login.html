{% extends "base.html" %}
{% block title %}TaskManager â€” Login{% endblock %}
{% block content %}
<div class="tm-auth-card">
  <div class="tm-card card p-4 p-md-5">
    <div class="text-center mb-3">
      <div class="fw-semibold fs-4">TaskManager</div>
      <div class="tm-subtitle">Sign in to continue</div>
    </div>

    {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <form action="{{ url_for('login_bp.login') }}" method="post" class="mt-2">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required />
      </div>

      <button class="btn btn-primary w-100 tm-primary-btn" type="submit">Sign in</button>

      <div class="text-center mt-3">
        <span class="opacity-75">New here?</span>
        <a class="tm-muted-link" href="{{ url_for('login_bp.register') }}">Create an account</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
