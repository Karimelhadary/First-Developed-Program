<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlowTask — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/login.css">
</head>
<body>
  <main class="auth">
    <div class="auth-card">
      <h2>Welcome back</h2>
      <p class="muted">Sign in to continue to FlowTask</p>

      <form class="form" action="{{ url_for('login') }}" method="post">
        <label>Email
          <input name="email" type="email" placeholder="you@example.com" required>
        </label>
        <label>Password
          <input name="password" type="password" placeholder="••••••" required>
        </label>
        <button class="btn" type="submit">Sign in</button>
      </form>

      <div class="divider">or</div>
  <a class="btn ghost" href="{{ url_for('onboarding') }}">Sign in with Google (mock)</a>
  <p class="small">New? <a href="{{ url_for('onboarding') }}">Create account</a></p>
    </div>
  </main>
</body>
</html>
<script src="{{ url_for('static', filename='main.js') }}"></script>
