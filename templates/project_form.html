<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ 'Edit' if editing else 'New' }} Project â€” Task Management System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('splash_bp.splash') }}">TaskManager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard_bp.dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('tasks_bp.task_list') }}">Tasks</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('projects_bp.projects_list') }}">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('settings_bp.settings_page') }}">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <div class="card p-3 shadow-sm">
    <h3 class="mb-3">{{ 'Edit project' if editing else 'Create a project' }}</h3>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Project name</label>
        <input class="form-control" name="name" required value="{{ project.name if editing else '' }}" />
      </div>

      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{{ url_for('projects_bp.projects_list') }}">Cancel</a>
        <button class="btn btn-primary" type="submit">{{ 'Update' if editing else 'Create' }}</button>
      </div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
