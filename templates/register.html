<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlowTask â€” Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- reuse the same login.css for styling -->
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <main class="auth">
    <div class="auth-card">
      <h2>Create account</h2>
      <p class="muted">Sign up to start using FlowTask</p>

      {% if error %}
      <p style="color:#d33; text-align:center; margin-bottom:10px;">{{ error }}</p>
      {% endif %}

      <form class="form" action="{{ url_for('login_bp.register') }}" method="post">
        <label>Name (optional)
          <input name="name" type="text" placeholder="Your name" value="{{ name or '' }}">
        </label>

        <label>Email
          <input name="email" type="email" placeholder="you@example.com" required value="{{ email or '' }}">
        </label>

        <label>Password
          <input name="password" type="password" placeholder="Choose a password" required>
        </label>

        <label>Confirm Password
          <input name="confirm" type="password" placeholder="Repeat password" required>
        </label>

        <button class="btn" type="submit">Sign up</button>
      </form>

      <p class="small" style="margin-top:15px;">
        Already have an account?
        <a href="{{ url_for('login_bp.login') }}">Sign in</a>
      </p>
    </div>
  </main>
</body>
</html>
