{% extends "base.html" %}
{% block title %}TaskManager â€” Sign up{% endblock %}
{% block content %}
<div class="tm-auth-card">
  <div class="tm-card card p-4 p-md-5">
    <div class="text-center mb-3">
      <div class="fw-semibold fs-4">Create your account</div>
      <div class="tm-subtitle">It takes less than a minute</div>
    </div>

    {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <form action="{{ url_for('login_bp.register') }}" method="post" class="mt-2">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" type="text" name="name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required />
      </div>

      <button class="btn btn-primary w-100 tm-primary-btn" type="submit">Sign up</button>

      <div class="text-center mt-3">
        <span class="opacity-75">Already have an account?</span>
        <a class="tm-muted-link" href="{{ url_for('login_bp.login') }}">Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
