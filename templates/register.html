<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlowTask â€” Register</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('splash_bp.splash') }}">TaskManager</a>
    </div>
  </nav>

  <main class="auth">
    <div class="auth-card card shadow-sm p-4" style="max-width:420px; width:90%;">
      <h2 class="mb-2 text-center">Create account</h2>
      <p class="muted text-center mb-3">Sign up to start using FlowTask</p>

      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
      {% endif %}

      <form class="form" action="{{ url_for('login_bp.register') }}" method="post">
        <div class="mb-3">
          <label class="form-label">Name (optional)</label>
          <input class="form-control" name="name" type="text" placeholder="Your name" value="{{ name or '' }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email" placeholder="you@example.com" required value="{{ email or '' }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password" placeholder="Choose a password" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input class="form-control" name="confirm" type="password" placeholder="Repeat password" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Sign up</button>
      </form>

      <p class="small text-center mt-3">
        Already have an account?
        <a href="{{ url_for('login_bp.login') }}">Sign in</a>
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
