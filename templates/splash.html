  <!-- BOOTSTRAP NAVBAR -->

    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('splash_bp.splash') }}">TaskManager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNavbar" aria-controls="mainNavbar"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard_bp.dashboard') }}">Dashboard</a>

        </ul>

        <div class="cta-row">
          <a class="btn btn-primary" href="{{ url_for('login_bp.login') }}">Get Started</a>
          <a class="btn btn-outline-primary" href="{{ url_for('onboarding_bp.onboarding') }}">Preview Onboarding</a>
