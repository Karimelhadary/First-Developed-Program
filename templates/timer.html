<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer — Task Management System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='timer.css') }}" />
</head>
<body>
  <header>
    <a href="{{ url_for('dashboard_bp.dashboard') }}" class="back">← Dashboard</a>
    <h2>Focus Timer</h2>
  </header>

  <main class="timer-box">
    <div class="display">
      <h1 id="time">25:00</h1>
      <p>Stay focused on your current task</p>
    </div>

    <div class="controls">
      <button class="btn" id="start-btn">Start</button>
      <button class="btn ghost" id="pause-btn">Pause</button>
      <button class="btn ghost" id="reset-btn">Reset</button>
    </div>

    <!-- NEW: log focus session into MongoDB -->
    <form method="post" class="log-session" style="margin-top:20px;">
      <label>
        Log session (minutes):
        <input type="number" name="minutes" min="5" max="180" value="25" />
      </label>
      <button class="btn" type="submit" style="margin-left:10px;">Save Session</button>
    </form>

    <a href="{{ url_for('timer_break_bp.break_page') }}" class="btn secondary" style="margin-top:20px;">
      Take a Break
    </a>
  </main>

  <script src="{{ url_for('static', filename='timer.js') }}"></script>
</body>
</html>
