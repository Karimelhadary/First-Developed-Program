<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer — Task Management System</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='timer.css') }}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('splash_bp.splash') }}">TaskManager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard_bp.dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('tasks_bp.task_list') }}">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('insights_bp.insights') }}">Insights</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('timer_break_bp.timer') }}">Timer</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="container mb-3">
  <a href="{{ url_for('dashboard_bp.dashboard') }}" class="back">← Dashboard</a>
  <h2>Focus Timer</h2>
</header>

<main class="timer-box card p-4 shadow-sm container">
  <div class="display mb-3 text-center">
    <h1 id="time">25:00</h1>
    <p>Stay focused on your current task</p>
  </div>

  <div class="controls d-flex justify-content-center gap-2 mb-3">
    <button class="btn btn-primary" id="start-btn">Start</button>
    <button class="btn btn-outline-primary" id="pause-btn">Pause</button>
    <button class="btn btn-outline-secondary" id="reset-btn">Reset</button>
  </div>

  <!-- Log focus session -->
  <form method="post" class="log-session d-flex align-items-center justify-content-center gap-2 mb-3">
    <label class="form-label mb-0">
      Log session (minutes):
      <input type="number" class="form-control d-inline-block w-auto" name="minutes" min="5" max="180" value="25" />
    </label>
    <button class="btn btn-success" type="submit">Save Session</button>
  </form>

  <a href="{{ url_for('timer_break_bp.break_page') }}" class="btn btn-secondary d-block mx-auto">
    Take a Break
  </a>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='timer.js') }}"></script>
</body>
</html>
