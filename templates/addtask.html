<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Task — Task Management System</title>
  <link rel="stylesheet" href="/static/addtask.css" />
</head>
<body>
  <header>
    <a href="{{ url_for('dashboard') }}" class="back">← Dashboard</a>
    <h2>Add New Task</h2>
  </header>

  <main class="container">
    <form class="task-form" action="{% if editing %}{{ url_for('edit_task', task_id=task.id) }}{% else %}{{ url_for('add_task') }}{% endif %}" method="post">
      <label>Task Title
        <input name="title" type="text" placeholder="Enter task name" required value="{{ task.title if task else '' }}" />
      </label>

      <label>Description
        <textarea name="description" placeholder="Add notes...">{{ task.description if task else '' }}</textarea>
      </label>

      <label>Due Date
        <input name="due_date" type="date" required value="{{ task.due_date if task else '' }}" />
      </label>

      <label>Importance / Urgency
        <select name="importance">
          <option value="Low" {% if task and task.importance=='Low' %}selected{% endif %}>Low</option>
          <option value="Medium" {% if task and task.importance=='Medium' %}selected{% endif %}>Medium</option>
          <option value="High" {% if task and task.importance=='High' %}selected{% endif %}>High</option>
        </select>
      </label>

      <label>Complexity
        <input name="complexity" type="range" min="1" max="5" value="{{ task.complexity if task else 1 }}" />
      </label>

      <label>Energy Level (for later)
        <input name="energy" type="range" min="1" max="5" value="{{ task.energy if task else 1 }}" />
      </label>

      <div class="actions">
        <button type="submit" class="btn primary">Save Task</button>
        <a href="{{ url_for('dashboard') }}" class="btn ghost">Cancel</a>
      </div>
    </form>

    {% if editing %}
      <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" onsubmit="return confirm('Delete this task?');" style="margin-top:1rem;">
        <button type="submit" class="btn" style="background:#f66;color:#fff;">Delete Task</button>
      </form>
    {% endif %}
  </main>
</body>
