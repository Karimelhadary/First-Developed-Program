<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects â€” Task Management System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('splash_bp.splash') }}">TaskManager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard_bp.dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('tasks_bp.task_list') }}">Tasks</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('projects_bp.projects_list') }}">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('settings_bp.settings_page') }}">Settings</a></li>
      </ul>
      <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('login_bp.logout') }}">Logout</a>
    </div>
  </div>
</nav>

<main class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Projects</h2>
    <a class="btn btn-primary" href="{{ url_for('projects_bp.projects_new') }}">+ New Project</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      {% if projects %}
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th style="width: 220px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for p in projects %}
            <tr>
              <td>{{ p.name }}</td>
              <td>
                <a class="btn btn-outline-primary btn-sm" href="{{ url_for('projects_bp.projects_edit', project_id=p.id) }}">Edit</a>
                <form action="{{ url_for('projects_bp.projects_delete', project_id=p.id) }}" method="post" style="display:inline">
                  <button class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this project?');">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}
        <p class="text-muted mb-0">No projects yet. Create one to group your tasks.</p>
      {% endif %}
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
