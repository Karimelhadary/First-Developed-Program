<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Break — Task Management System</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='timer.css') }}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('splash_bp.splash') }}">TaskManager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard_bp.dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('tasks_bp.task_list') }}">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('insights_bp.insights') }}">Insights</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('timer_break_bp.timer') }}">Timer</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="timer-box card p-4 shadow-sm container text-center">
  <h2 class="mb-2">Take a break</h2>
  <p class="text-muted">Breathe, stretch, drink water — then come back refreshed.</p>

  <div class="display my-3">
    <h1 id="break-time">05:00</h1>
    <small class="text-muted" id="break-mode">Short break</small>
  </div>

  <div class="controls d-flex justify-content-center gap-2 mb-3">
    <button class="btn btn-primary" id="break-start">Start</button>
    <button class="btn btn-outline-primary" id="break-pause">Pause</button>
    <button class="btn btn-outline-secondary" id="break-reset">Reset</button>
  </div>

  <div class="d-flex justify-content-center gap-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('timer_break_bp.timer') }}">Back to focus</a>
    <a class="btn btn-outline-secondary" href="{{ url_for('dashboard_bp.dashboard') }}">Dashboard</a>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='break.js') }}"></script>
</body>
</html>
