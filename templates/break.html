{% extends "base.html" %}
{% set active='timer' %}
{% block title %}TaskManager â€” Break{% endblock %}
{% block content %}
<div class="tm-auth-card" style="max-width:760px;">
  <div class="tm-card card p-4 p-md-5 text-center">
    <h1 class="tm-page-title h3 mb-1">Break time</h1>
    <div class="tm-subtitle mb-4">Step away, breathe, and reset your focus.</div>

    <div class="tm-timer" id="breakTimerDisplay">05:00</div>
    <div class="tm-subtitle mt-1" id="breakSubtitle">Short break</div>

    <div class="tm-btn-row d-flex justify-content-center gap-2 mt-4 flex-wrap">
      <button class="btn btn-primary" id="breakStartBtn">Start</button>
      <button class="btn btn-outline-secondary" id="breakPauseBtn" disabled>Pause</button>
      <button class="btn btn-outline-danger" id="breakResetBtn">Reset</button>
    </div>

    <div class="d-flex justify-content-center gap-2 mt-4 flex-wrap">
      <a class="btn btn-outline-primary tm-primary-btn" href="{{ url_for('timer_break_bp.timer_page') }}">Back to timer</a>
      <a class="btn btn-primary tm-primary-btn" href="{{ url_for('dashboard_bp.dashboard') }}">Done</a>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='break.js') }}"></script>
{% endblock %}
