<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings â€” Task Management System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('splash_bp.splash') }}">TaskManager</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard_bp.dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('timer_break_bp.timer') }}">Timer</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('projects_bp.projects_list') }}">Projects</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('settings_bp.settings_page') }}">Settings</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Settings</h2>
    <a class="btn btn-outline-secondary" href="{{ url_for('dashboard_bp.dashboard') }}">Back</a>
  </div>

  <div class="card p-3 shadow-sm">
    <h5 class="mb-3">Pomodoro Defaults</h5>
    <form method="POST">
      <div class="row g-2">
        <div class="col-12 col-md-3">
          <label class="form-label">Focus minutes</label>
          <input class="form-control" type="number" name="focus_minutes" min="1" max="180" value="{{ settings.focus_minutes }}" />
        </div>
        <div class="col-12 col-md-3">
          <label class="form-label">Short break minutes</label>
          <input class="form-control" type="number" name="break_minutes" min="1" max="60" value="{{ settings.break_minutes }}" />
        </div>
        <div class="col-12 col-md-3">
          <label class="form-label">Long break minutes</label>
          <input class="form-control" type="number" name="long_break_minutes" min="1" max="120" value="{{ settings.long_break_minutes }}" />
        </div>
        <div class="col-12 col-md-3">
          <label class="form-label">Sessions before long break</label>
          <input class="form-control" type="number" name="sessions_before_long_break" min="1" max="10" value="{{ settings.sessions_before_long_break }}" />
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
