<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task List ‚Äî Task Management System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='tasklist.css') }}" />
</head>
<body>
  <header>
    <a href="{{ url_for('dashboard_bp.dashboard') }}" class="back">‚Üê Dashboard</a>
    <h2>All Tasks</h2>
  </header>

  <main class="container">
    <div class="filters">
      <form method="get">
        <label>Sort by:
          <select name="sort" onchange="this.form.submit()">
            <option value="due_date" {% if sort == 'due_date' %}selected{% endif %}>Due Date</option>
            <option value="importance" {% if sort == 'importance' %}selected{% endif %}>Importance</option>
            <option value="complexity" {% if sort == 'complexity' %}selected{% endif %}>Complexity</option>
          </select>
        </label>
      </form>
    </div>

    <ul class="task-list">
      {% for t in tasks %}
      <li class="{% if t.completed %}completed{% endif %}">
        <div class="info">
          <h3>{{ t.title }}</h3>
          <p>Due: {{ t.due_date }}</p>
          <p>Importance: {{ t.importance }}</p>
          <p>Complexity: {{ t.complexity }}</p>
        </div>
        <div class="actions">
          <form action="{{ url_for('tasks_bp.toggle_complete', task_id=t.id, sort=sort) }}" method="post" style="display:inline">
            <button class="complete" type="submit">
              {% if t.completed %}
                ‚Ü©Ô∏è Mark as not done
              {% else %}
                ‚úÖ Mark done
              {% endif %}
            </button>
          </form>

          <a href="{{ url_for('tasks_bp.edit_task', task_id=t.id) }}" class="edit">‚úèÔ∏è</a>

          <form action="{{ url_for('tasks_bp.delete_task', task_id=t.id) }}" method="post" style="display:inline">
            <button class="delete" type="submit" aria-label="Delete">üóëÔ∏è</button>
          </form>
        </div>
      </li>
      {% else %}
      <li>No tasks yet. Add one!</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('tasks_bp.add_task') }}" class="btn primary">+ Add Task</a>
  </main>
</body>
</html>
