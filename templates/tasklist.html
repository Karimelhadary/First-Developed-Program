<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task List â€” Task Management System</title>
  <link rel="stylesheet" href="/static/tasklist.css" />
</head>
<body>
  <header>
    <a href="{{ url_for('dashboard_bp.dashboard') }}" class="back">â† Dashboard</a>
    <h2>All Tasks</h2>
  </header>

  <main class="container">
    <div class="filters">
      <label>Sort by:
        <select>
          <option>Due Date</option>
          <option>Importance</option>
          <option>Complexity</option>
        </select>
      </label>
    </div>

    <ul class="task-list">
      {% for t in tasks %}
      <li>
        <div class="info">
          <h3>{{ t.title }}</h3>
          <p>Due: {{ t.due_date }}</p>
        </div>
        <div class="actions">
          <a href="{{ url_for('tasks_bp.edit_task', task_id=t.id) }}" class="edit">âœï¸</a>
          <form action="{{ url_for('tasks_bp.delete_task', task_id=t.id) }}" method="post" style="display:inline">
            <button class="delete" aria-label="Delete">ğŸ—‘ï¸</button>
          </form>
        </div>
      </li>
      {% else %}
      <li>No tasks yet. Add one!</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('tasks_bp.add_task') }}" class="btn primary">+ Add Task</a>
  </main>
</body>
</html>
